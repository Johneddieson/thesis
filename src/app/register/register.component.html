<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Signup</h4>
    <p>Register with Code Crafts to get started</p>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-input formControlName="firstname" placeholder="Full Name" class="primary-input"></ion-input>
  <ion-input formControlName="email" placeholder="Email" class="primary-input"></ion-input>
  
  <ion-input formControlName="password" placeholder="Password" type="password" class="primary-input"></ion-input>

  <p>By signing up you're agreed to our Terms & Conditions</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">SIGN UP</ion-button>
  </div>
</form>
  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
